
language: python
python:
    - '3.8'

install:
    - pip install -r requirements-dev.txt

env:
    - PYTHONPATH=/home/travis/build/zx811/swe_temp-

script:
    - gem install faraday -v 1.9.3
    - make all_tests

# deploy to heroku on push to master
deploy:
    - provider: heroku
      api_key: $HEROKU_API_KEY
      app: swe-temp
      on:
          branch: master

